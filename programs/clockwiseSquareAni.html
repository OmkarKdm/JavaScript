<!DOCTYPE html>
<html>
<style>
    #container {
        width: 400px;
        height: 400px;
        position: relative;
        background: yellow;
    }

    #animate {
        width: 50px;
        height: 50px;
        position: absolute;
        background-color: red;
        padding: 0;
    }
</style>

<body>
    <p><button onclick="myMove()">Click Me</button></p>

    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function myMove() {
            let id = null;
            const elem = document.getElementById("animate");
            let pos = 0;
            let direction = "right";
            clearInterval(id);
            id = setInterval(frame, 5);

            function frame() {
                if (direction === "right" && pos < 350) {
                    if (pos < 349) {
                        pos++;
                        elem.style.left = pos + "px";
                    } else {
                        pos = 0;
                        direction = "down";
                    }
                } else if (direction === "down" && pos < 350) {
                    if (pos < 349) {
                        pos++;
                        elem.style.top = pos + "px";
                    } else {
                        pos = 0;
                        direction = "left";
                    }
                } else if (direction === "left" && pos > 0) {
                    if (pos > 0) {
                        pos--;
                        elem.style.left = pos + "px";
                    } else {
                        pos = 350;
                        direction = "up";
                    }
                } else if (direction === "up" && pos > 0) {
                    if (pos > 0) {
                        pos--;
                        elem.style.top = pos + "px";
                    } else {
                        clearInterval(id);
                    }
                }
            }
        }
    </script>
</body>

</html>
