<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>

<script>
  const multiplier = 7;

  for (let i = 1; i <= 10; i++) {
    const result = multiplier * i;
    document.write(`${multiplier} x ${i} = ${result} <br>`);
  }
</script>

</body>
</html>
